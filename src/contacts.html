<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
        }
        .main-title {
            text-align: center; /* Центрирование заголовка */
            margin-top: 30px; /* Отступ сверху */
        }
        .small-title {
            text-align: center; /* Центрирование заголовка */
            margin-top: 20px; /* Отступ сверху */
            color: gray;
            margin-bottom: 50px; /* Отступ снизу */
        }
        .form-card {
            margin: 40px
        }
        .cont-title {
            margin: 40px
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar">
            <h5>Меню</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link active" href="home.html">Главная</a></li>
                <li><a class="nav-link" href="categories.html">Категории</a></li>
                <li><a class="nav-link" href="orders.html">Заказы</a></li>
                <li><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
            <div class="dropdown" style="position: absolute; bottom: 20px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Пользователь
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                    <li><a class="dropdown-item" href="#">Выход</a></li>
                </ul>
            </div>
        </div>

        <div class="col-10 offset-2">
            <h1 class="main-title">Контакты</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="card text-bg-secondary">
                            <form class="form-card">
                                <div class="mb-3">
                                    <label for="exampleInputName" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="exampleInputName">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Почта</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                               aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p class="form-label">Сообщение</p>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="cont-title">Контакты</h3>
                    <p class="cont-title">Мои контакты</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
